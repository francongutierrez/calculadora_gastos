<!DOCTYPE html>
<html>
<head>
    <title>Agregar Persona</title>
    {% load static %}
    <script src="{% static 'calculadora/js/script.js' %}"></script>
</head>
<body>
    <h1>Agregar Persona</h1>
    <form onsubmit="event.preventDefault(); agregarPersona();">
        {% csrf_token %}
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="number" id="gasto" placeholder="Gasto" step="0.01" required>
        <button type="submit">Agregar</button>
    </form>

    <h2>Lista de Personas</h2>
    <ul id="lista-personas">
        {% for persona in personas %}
            <li id="persona-{{ persona.id }}">
                {{ persona.nombre }} - ${{ persona.gasto }}
                <button onclick="eliminarPersona('{{ persona.id }}')">Eliminar</button>
            </li>
        {% endfor %}
    </ul>

    <button onclick="calcularDeudas()">Calcular Deudas</button>
    <div id="resultado-deudas"></div>

    <button onclick="limpiarDatos()">Limpiar Datos</button>
</body>
</html>
